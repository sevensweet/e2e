name: 代码检查

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: 安装依赖
        run: npm ci
      - name: 运行检查
        run: npm run lint
